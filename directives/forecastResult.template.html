<div class="col-xs-12 col-md-6">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ weatherRes.dt * 1000 | date: dateFormat }}</h3>
      
    </div>
    <div class="panel-body">
      Daytime Temperature:
      <span ng-if="celsius">{{ weatherRes.main.temp | toCelsius }}° C</span
      ><span ng-if="!celsius">{{ weatherRes.main.temp | toFahrenheit }}° C</span>
      <hr>
      <img class="pull-right img-thumbnail" ng-src="http://openweathermap.org/img/w/{{weatherRes.weather[0].icon}}.png" alt="{{weatherRes.weather[0].description}}">
      <h4>Weather</h4>
      <p style="text-transform: capitalize;">{{ weatherRes.weather[0].description }}</p>
    </div>
  </div>
</div>
